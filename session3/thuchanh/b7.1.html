<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form thông tin sản phẩm</title>
  </head>
  <body>
    <p>Thông tin sản phẩm</p>
    <label for="name">Thông tin sản phẩm:</label>
    <input type="text" name="name" id="name" />
    <label for="number">Số lượng:</label>
    <input type="number" name="number" id="number" />
    <p>Thông tin sản phẩm</p>
    <label for="name">Họ và tên:</label>
    <input type="text" name="name" id="name" />
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" />
    <label for="phone">Số điện thoại:</label>
    <input type="tel" name="phone" id="phone" />
    <label for="address">Địa chỉ:</label>
    <input type="text" name="address" id="address" />
    <p>Thông tin thanh toán</p>
    <label for="method">Phương thức thanh toán:</label>
    <select name="method" id="method">
      <option value="method">Thanh toán khi nhận hàng</option>
      <option value="method">Chuyển khoản đặt cọc</option>
      <option value="method">Thanh toán tiền mặt</option>
    </select>
    <br />
    <input type="submit" value="Đặt hàng" />
  </body>
</html>
