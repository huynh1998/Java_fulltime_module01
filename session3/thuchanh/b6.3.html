<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form mua xe</title>
  </head>
  <body>
    <h1>Car Purchase Form</h1>
    <form action="https://www.google.com/search?" method="get">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" /> <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" /> <br />
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" /> <br />
      <label for="model">Choose a Car:</label>
      <select name="model" id="model">
        <option value="model">Model 1</option>
        <option value="model ">Model 2</option>
        <option value="model ">Model 3</option>
      </select>
      <br />
      <label for="color">Choose a Color:</label>
      <select name="color" id="color">
        <option value="color">Red</option>
        <option value="color">Blue</option>
        <option value="color">Green</option>
      </select>
      <br />
      <label for="number">Quantity:</label>
      <input type="number" name="number" id="number" /> <br />
      <label for="date">Delivery:</label>
      <input type="date" name="date" id="date" /> <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
