    <link rel="stylesheet" href="b3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div>
        <div class="banner">
          <ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="main-cart" id="main-cart"></div>

          <div class="nav">
            <button>
              <i class="fas fa-shopping-cart" style="font-size: 2rem"></i>
            </button>
            <span class="total-qty">0</span>
          </div>
          <div class="cover"></div>
          <div class="cover purchase-cover"></div>
          <div class="cart">
